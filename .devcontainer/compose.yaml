# docker compose file to start TheHomeBots development environment
services:
  # the workspace container which is used in VSCode
  workspace:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        WORKSPACE: "/home/ros/workspace"
    cap_add:
      - SYS_PTRACE
#    depends_on: 
#      - mimic3
    environment:
      DISPLAY: ":0"
      LIBGL_ALWAYS_SOFTWARE: 1 # Needed for rendering of opengl
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    user: ros
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ..:/home/ros/workspace

